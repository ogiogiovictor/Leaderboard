<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>

    <div class="container">


        <header>
            <h1><a href="">Leaderboard</a></h1>
        </header>

        <section class="mtitles">
            <div>Recent Scores
                <span class="spacer"></span> 
                <button id="refresh" type="button">Refresh</button>
            </div>

            <h3>Add your Score</h3>
        </section>

        <section class="msection">
            <div>
                <table id="leader-table">
                
                    <center><span class="loader">Loading</span></center>
            
            </table>
                
            </div>

            <div>
                <form class="mform">
                    <span id="message" class="message"></span>
                    <input type="text" placeholder="Your Name"  id="name" />
                    <input type="text" placeholder="Your Score" id="score" />
                    <input type="button" id="postBtn" value="Submit" />
                </form>
            </div>
        </section>


    </div>
</body>
</html>
