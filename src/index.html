<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
</head>
<body>

    <div class="container">


        <header>
            <h1><a href="">Leaderboard</a></h1>
        </header>

        <section class="mtitles">
            <div>Recent Scores
                <span class="spacer"></span> 
                <button>Refresh</button>
            </div>

            <h3>Add your Score</h3>
        </section>

        <section class="msection">
            <div>
                <table id="leader-table">
                
                    <center><span class="loader">Loading</span></center>
            
            </table>
                
            </div>

            <div>
                <form class="mform">
                    <input type="text" placeholder="Your Name" required />
                    <input type="text" placeholder="Your Score" required/>
                    <button>Submit</button>
                </form>
            </div>
        </section>


    </div>
